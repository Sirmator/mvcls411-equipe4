<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eba5d366fa.js" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body data-bs-theme="dark">

    <div class="main">

    <h2 class="text-secondary"> CINNA <span  class="fw-lighter"> TV</span></h2>
    <div class="btn-group btn-group-lg" role="group" aria-label="Small button group"  id="connectButton">  
        <button type="button" class="btn btn-outline-secondary">
            <i class="fa-brands fa-chromecast"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary" id="theme">
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>
</br>
    <div class="btn-group btn-group-lg" role="group" aria-label="Small button group">   
        <button type="button" class="btn btn-outline-secondary" id="volDown">
            <i class="fa-solid fa-volume-off"></i>
            <i class="fa-solid fa-minus"></i></i>
        </button>
        <button type="button" class="btn btn-outline-secondary" id="muteBtn" onclick="swapIcon">
            <i class="fa-solid fa-volume-xmark"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary" id="volUp">
            <i class="fa-solid fa-volume-off"></i>
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <br>
    <div class="btn-group btn-group-lg" role="group" aria-label="Small button group">  
        <button type="button" class="btn btn-outline-secondary" id="startBtn"> 
            <i class="fa-solid fa-play"></i>
        </button>
    </div>
    <br>
    <div class="btn-group btn-group-lg" role="group" aria-label="Small button group">   
        <button type="button" class="btn btn-outline-secondary" id="backward">     
            <i class="fa-solid fa-backward"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary" id="playBtn">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary" id="foward">
            <i class="fa-solid fa-forward"></i>
        </button>
    </div>
    <br>
    <div class="btn-group btn-group-lg" role="group" aria-label="Small button group">   
        <button type="button" class="btn btn-outline-secondary" id="prevBtn">
            <i class="fa-solid fa-backward-step"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary" id="stopBtn">
            <i class="fa-solid fa-stop"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary" id="nextBtn">
            <i class="fa-solid fa-forward-step"></i>
        </button>
    </div>
    <br>


</div>

<script src="./script.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
