<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eba5d366fa.js" crossorigin="anonymous"></script>
 
    <title>Document</title>
</head>
<body data-bs-theme="light">

    <div class="main">

        <h2 class="text-secondary"> CINNA <span class="fw-lighter"> TV</span></h2>
        
        <div class="btn-group btn-group-lg" role="group" aria-label="Small button group">
            <button type="button" class="btn btn-outline-secondary" id="connectButton">
                <i class="fa-brands fa-chromecast"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary" id="theme">
                <i class="fa-regular fa-moon"></i>
            </button>
        </div>
        </br>
      
        <div class="btn-group btn-group-lg" role="group" aria-label="Small button group">
            <button type="button" class="btn btn-outline-secondary" id="volDown">
                <i class="fa-solid fa-volume-off"></i>
                <i class="fa-solid fa-minus"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary" id="muteBtn">
                <i class="fa-solid fa-volume-xmark"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary" id="volUp">
                <i class="fa-solid fa-volume-off"></i>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <br>
        <div class="gauge">
            <div class="gauge__body">
              <div class="gauge__fill"></div>
              <div class="gauge__cover"></div>
            </div>
          </div>
        <br>
        
        <div class="btn-group btn-group-lg" role="group" aria-label="Small button group">
            <button type="button" class="btn btn-outline-secondary" id="backward">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary" id="playBtn">
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary" id="forward">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
        <br>
    </div>

   
    <script src="./script.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
